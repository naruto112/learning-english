<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else FimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #FimDeJogo>
  <div
    *ngIf="tipoEncerramento === 'derrota'; else FimDeVitoria"
    class="container"
    style="margin-top: 50px"
  >
    <div class="row">
      <div class="col">
        <h3 style="color: red">Fim de Jogo !</h3>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="reiniciarJogo()">
          Reiniciar
        </button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #FimDeVitoria>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: forestgreen">VocÃª ganhou !!!</h3>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="reiniciarJogo()">
          Reiniciar
        </button>
      </div>
    </div>
  </div>
</ng-template>
